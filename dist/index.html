<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <nav>
            <h1>TaskIt</h1>
            <hr />
            <div class="project">
                <p>Projects</p>
                <ul id="project-list"></ul>
                <button id="add-project"><span class="material-symbols-outlined"> add </span>Add Project</button>
            </div>
        </nav>
        <main>
            <div id="heading">
                <button id="add-task"><span class="material-symbols-outlined"> add </span> Add Task</button>
            </div>
            <div id="task-dialog"></div>
            <div id="tasks-container"></div> <!-- Added tasks-container -->
        </main>
    </div>
<script defer src="main.js"></script></body>
</html>
